{% extends 'ptypes/base.html' %}

{% block body %}

        <h3>Create a Product Type</h3>

        <form method = "POST" action = "{% url 'ptypes:create'%}">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
        <h4 style="color:green">{{message}}</h4>
    </div>

{% endblock %}
