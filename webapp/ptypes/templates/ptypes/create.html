{% extends 'ptypes/base.html' %}

{% block body %}


<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Create a Product Type</h3>

                    <form class="form-horizontal" role="form" action="{% url 'ptypes:create'%}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="save btn btn-default">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>



{% endblock %}
