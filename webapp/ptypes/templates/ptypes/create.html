{% extends 'ptypes/base.html' %}

{% block body %}


<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Create a Product Type</h3>

                    <form class="form-horizontal" role="form" action="{% url 'ptypes:create'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                                <label class="control-label col-sm-2" for="id_ptype_name">
                                    New Product Type
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_ptype_name" maxlength="100" name="ptype_name" type="text">
                                </div>
                        </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_role_assign">
                                    Password:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_role_assign" maxlength="100" name="role_assign" type="text">
                                </div>
                        </div>

                        </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_check_assign">
                                    Password:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_check_assign" maxlength="100" name="check_assign" type="text">
                                </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>



{% endblock %}
